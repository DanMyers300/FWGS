<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Interface</title>
    <style>
        .chat-container {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        .user-message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #e1e1e1;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-container {
            margin-top: 10px;
        }
        .input-container input {
            width: 300px;
            padding: 5px;
        }
        .input-container button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="bot-message">Hello! How can I assist you today?</div>
    </div>
    <div class="input-container">
        <form action="/chat" method="POST">
            <input type="text" name="user-input" placeholder="Type your message here">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.querySelector("input[name='user-input']").value;
            var chatContainer = document.querySelector(".chat-container");

            // Create user message element
            var userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.textContent = userInput;

            // Append user message to chat container
            chatContainer.appendChild(userMessage);

            // Clear input field
            document.querySelector("input[name='user-input']").value = "";

            // Simulate bot response
            setTimeout(function() {
                var botMessage = document.createElement("div");
                botMessage.classList.add("bot-message");
                botMessage.textContent = "I'm sorry, I'm just a basic chatbot. I don't have the capability to respond intelligently.";
                chatContainer.appendChild(botMessage);

                // Scroll to the bottom of the chat container
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
