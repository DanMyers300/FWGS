<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWGS bot</title>

    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .util-container {
            min-height: 100vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            min-height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        .chat-header {
            background-color: #28882c;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-display {
            overflow-y: auto;
            min-height: 82vh;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .bot-message {
            text-align: left;
            color: #555;
        }

        .chat-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f1f1f1;
        }

        #query {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #ask-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <div class="util-container">
        <form action="/ingest" method="post">
            <button type="submit">Ingest Documents</button>
        </form>

        <form action="/init" method="post">
            <button type="submit">Pull Model</button>
        </form>

        <form action="/cleardb" method="post">
            <button type="submit">Clear DB</button>
        </form>

        <button class="collapsible-button" onclick="toggleCollapsibleBox()">Toggle Source Documents</button>

        <div class="collapsible-box" id="source-documents">
            <h2>Source Documents:</h2>
            {% if documents %}
                {% for document in documents %}
                    <h3>{{ document.metadata.source }}</h3>
                    <p>{{ document.page_content }}</p>
                {% endfor %}
            {% else %}
                <p>No documents available.</p>
            {% endif %}
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>FWGS bot</h1>
        </div>

        <div class="chat-display" id="chat-display">
            <!-- Existing message display content -->
        </div>

        <form class="chat-form" id="chat-form" action="{{ url_for('ask_question') }}" method="post">
            <input type="text" id="query" name="query" required>
            <button type="submit" id="ask-btn">Ask</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            toggleCollapsibleBox(); // Hide the source documents by default
            var chatForm = document.getElementById('chat-form');
            var chatDisplay = document.getElementById('chat-display');

            chatForm.addEventListener('submit', function (e) {
                e.preventDefault();
                var queryInput = document.getElementById('query');
                var query = queryInput.value.trim();

                if (query !== '') {
                    appendMessage('user', query);

                    // Perform AJAX request to Flask route
                    fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            'query': query,
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        var answer = data.answer || 'Error: No answer provided';
                        appendMessage('bot', answer);

                        queryInput.value = ''; // Clear the input field
                    })
                    .catch(error => console.error('Error:', error));
                }
            });

            function appendMessage(sender, message) {
                var messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + sender + '-message';
                messageDiv.innerHTML = '<strong>' + sender.charAt(0).toUpperCase() + sender.slice(1) + ':</strong> ' + message;

                chatDisplay.appendChild(messageDiv);
                chatDisplay.scrollTop = chatDisplay.scrollHeight; // Scroll to the bottom
            }
        });

        function toggleCollapsibleBox() {
            var box = document.getElementById('source-documents');
            box.style.display = (box.style.display === 'none') ? 'block' : 'none';
        }
    </script>
</body>

</html>
