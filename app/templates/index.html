<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWGS bot</title>

    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .util-container {
            min-height: 100vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .chat-container {
            height: 100vh;
            width: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #28882c;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-display {
            flex: 1;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            color: #333;
        }

        .bot-message {
            text-align: left;
            color: #555;
        }

        .chat-form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #555;
        }

        .collapsible-box {
            display: none;
        }

        #query {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #ask-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <div class="util-container">
        <form action="/init" method="post">
            <button type="submit">Pull Model</button>
        </form>
        
        <form action="/embed" method="post">
            <button type="submit">Ingest Documents</button>
        </form>

        <button class="collapsible-button" onclick="toggleCollapsibleBox()">Toggle Source Documents</button>

        <div class="collapsible-box" id="source-documents">
            <h2>Source Documents:</h2>
            {% if documents %}
                {% for document in documents %}
                    <h3>{{ document.metadata.source }}</h3>
                    <p>{{ document.page_content }}</p>
                {% endfor %}
            {% else %}
                <p>No documents available.</p>
            {% endif %}
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>FWGS bot</h1>
        </div>

        <div class="chat-display" id="chat-display">
            <!-- Existing message display content -->
        </div>

        <form class="chat-form" id="chat-form" onsubmit="submitForm(event)">
            <input type="text" id="query" name="query" required>
            <button type="submit" id="ask-btn">Ask</button>
        </form>        
    </div>

    <script>
        var chatForm = document.getElementById('chat-form');
        var chatDisplay = document.getElementById('chat-display');
    
        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            submitForm();
        });
    
        function submitForm() {
            var queryInput = document.getElementById('query');
            var query = queryInput.value.trim();
    
            if (query !== '') {
                appendMessage('user', query);
                clearQueryBox();
    
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        appendMessage('bot', data.response);
                    } else {
                        console.error('Error:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    
        function clearQueryBox() {
            document.getElementById('query').value = '';
        }
    
        function appendMessage(sender, message) {
            var messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + sender + '-message';
            messageDiv.innerHTML = '<strong>' + sender.charAt(0).toUpperCase() + sender.slice(1) + ':</strong> ' + message;
    
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
    
        function toggleCollapsibleBox() {
            var box = document.getElementById('source-documents');
            if (box.style.display === 'none' || box.style.display === '') {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }
    </script>
    
</body>

</html>
