version: '3'

services:

  llm:
    build: ./llm
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ui:
    build: ./ui
    network_mode: host
    depends_on:
      - llm
    volumes:
      - ./data/source_documents:/usr/app/source_documents

  src:
    build: ./src
    network_mode: host
    volumes:
      - ./data:/usr/app/data

volumes:
  data: {}
